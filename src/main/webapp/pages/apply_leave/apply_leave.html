<wm-page data-ng-controller="apply_leavePageController" pagetitle="Apply Leave" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav>
    <wm-content name="content1">
        <wm-left-panel columnwidth="2" content="leftnav" name="left_panel1"></wm-left-panel>
        <wm-page-content columnwidth="10" name="page_content1">
            <wm-tabs name="tabs1">
                <wm-tabpane name="tabpane1" title="Leaves Pending Approval">
                    <wm-table name="VacationTable1" title="Vacation List" dataset="bind:Variables.PendingLeaves.dataSet" navigation="Classic">
                        <wm-table-column binding="startDate" caption="Start Date" generator="assigned" pcdisplay="true" mobiledisplay="true" type="date"></wm-table-column>
                        <wm-table-column binding="endDate" caption="End Date" generator="assigned" pcdisplay="true" mobiledisplay="true" type="date"></wm-table-column>
                        <wm-table-column binding="status" caption="Status" generator="assigned" pcdisplay="true" mobiledisplay="true" type="string"></wm-table-column>
                        <wm-table-column binding="type" caption="Type" generator="assigned" pcdisplay="true" mobiledisplay="true" type="string"></wm-table-column>
                    </wm-table>
                </wm-tabpane>
                <wm-tabpane name="tabpane2" title="Approved Leaves">
                    <wm-table name="VacationTable2" title="Vacation List" dataset="bind:Variables.ApprovedLeaves.dataSet" navigation="Classic">
                        <wm-table-column binding="startDate" caption="Start Date" generator="assigned" pcdisplay="true" mobiledisplay="true" type="date"></wm-table-column>
                        <wm-table-column binding="endDate" caption="End Date" generator="assigned" pcdisplay="true" mobiledisplay="true" type="date"></wm-table-column>
                        <wm-table-column binding="status" caption="Status" generator="assigned" pcdisplay="true" mobiledisplay="true" type="string"></wm-table-column>
                        <wm-table-column binding="type" caption="Type" generator="assigned" pcdisplay="true" mobiledisplay="true" type="string"></wm-table-column>
                    </wm-table>
                </wm-tabpane>
                <wm-tabpane name="tabpane3" title="Rejected Leaves">
                    <wm-table name="VacationTable3" title="Vacation List" dataset="bind:Variables.RejectedLeaves.dataSet" navigation="Classic">
                        <wm-table-column binding="startDate" caption="Start Date" generator="assigned" pcdisplay="true" mobiledisplay="true" type="date"></wm-table-column>
                        <wm-table-column binding="endDate" caption="End Date" generator="assigned" pcdisplay="true" mobiledisplay="true" type="date"></wm-table-column>
                        <wm-table-column binding="status" caption="Status" generator="assigned" pcdisplay="true" mobiledisplay="true" type="string"></wm-table-column>
                        <wm-table-column binding="type" caption="Type" generator="assigned" pcdisplay="true" mobiledisplay="true" type="string"></wm-table-column>
                    </wm-table>
                </wm-tabpane>
            </wm-tabs>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
