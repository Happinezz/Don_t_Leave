<wm-page data-ng-controller="employee_listPageController" pagetitle="Employee List" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav>
    <wm-content name="content1">
        <wm-left-panel columnwidth="2" content="leftnav" name="left_panel1"></wm-left-panel>
        <wm-page-content columnwidth="10" name="page_content1">
            <wm-layoutgrid name="layoutgrid1" columns="2">
                <wm-gridrow name="gridrow9">
                    <wm-gridcolumn columnwidth="8" name="gridcolumn13">
                        <wm-list listclass="list-group" itemclass="list-group-item" template="true" itemsperrow="xs-1 sm-1 md-1 lg-1" class="media-list" name="EmployeeList1" dataset="bind:Variables.HrdbEmployeeData.dataSet" navigation="Scroll">
                            <wm-listtemplate layout="media" name="listtemplate1">
                                <wm-container class="media-left media-top" name="container1">
                                    <wm-picture name="Picture" class="media-object" width="32pt" height="32pt" picturesource="bind:Variables.HrdbEmployeeData.dataSet.picurl"></wm-picture>
                                </wm-container>
                                <wm-container class="media-body" padding="unset 1.5em unset 1.25em" name="container2">
                                    <wm-label class="pull-left" caption="bind:Variables.HrdbEmployeeData.dataSet.data[$i].firstname + &quot; &quot;  + Variables.HrdbEmployeeData.dataSet.data[$i].lastname" name="Name" margin="0em unset 0.5em unset" fontsize="1.143"
                                        fontunit="em"></wm-label>
                                    <wm-label name="Time" class="pull-right text-muted" caption="bind:Variables.HrdbEmployeeData.dataSet.jobTitle"></wm-label>
                                    <wm-label caption="bind:Variables.HrdbEmployeeData.dataSet.zip" name="Description" class="p text-muted"></wm-label>
                                </wm-container>
                                <wm-container class="media-right" horizontalalign="right" padding="unset 1em unset unset" name="container3">
                                    <wm-menu autoclose="outsideClick" caption="" type="anchor" iconclass="wi wi-more-vert" menuposition="down,left" name="menu1"></wm-menu>
                                </wm-container>
                            </wm-listtemplate>
                        </wm-list>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="4" name="gridcolumn14">
                        <wm-prefab prefabname="googlemaps" name="googlemaps1" address="city" locations="bind:Widgets.EmployeeList1.selecteditem" markertype="Address" height="375px"></wm-prefab>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow10">
                    <wm-gridcolumn columnwidth="8" name="gridcolumn15"></wm-gridcolumn>
                    <wm-gridcolumn columnwidth="4" name="gridcolumn16"></wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
